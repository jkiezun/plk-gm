{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% block title_block %}
        <title>Django People</title>
    {% endblock %}
    <script type= "text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class = "nav-link" href="{% url 'fantasy:restricted' %}">Restricted Page</a>
                </li>
                <li>
                    <a class ="nav-link" href="{% url 'fantasy:logout' %}"> Logout </a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class = "nav-link" href="{% url 'fantasy:login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class = "nav-link" href="{% url 'fantasy:register' %}">Sign up</a>
                </li>
            {% endif %}
                <li class="nav-item">
                    <a class = "nav-link" href="{% url 'fantasy:zawodnicy' %}">Zawodnicy</a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        {% block body_block %}
        {% endblock %}
    
    <script type= "text/javascript" src="{% static 'js/create-fantasy-club.js' %}" crossorigin="anonymous"></script>
  </body>
</html>
